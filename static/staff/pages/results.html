<h2 style="font-weight: 100;">Wyniki</h2>
<br />

<form class="shadow-sm">
  <ul class="nav nav-tabs">
    <li class="nav-item" ng-repeat="x in categories">
      <a ng-if="activeCategory.id == x.id" class="nav-link nav-active" ng-click="getScoresByCatID(x.id)">{{x.name}}</a>
      <a ng-if="activeCategory.id != x.id" class="nav-link active" ng-click="getScoresByCatID(x.id)">{{x.name}}</a>
    </li>
  </ul>
  <table class="table">
    <thead>
      <th>ImiÄ™ i nazwisko</th>
      <th ng-repeat="x in workout_table | orderBy : 'id'">{{x.name}}</th>
    </thead>
    <tbody>
      <tr ng-repeat="x in players_table">
        <td>{{x.name}} {{x.surname}}</td>
        <td ng-repeat="y in x.scores | orderBy : 'id'">
          <input class="form-control" ng-model="y.score_time">
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <button class="btn btn-info" ng-click="addScores()" ng-if="scores.length">Aktualizuj wyniki</button>
</form>
