<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Metcon.lovers - Panel organizatora zawodów</title>
    
    <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../assets/js/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/angular.min.js" type="text/javascript"></script>
    <script src="../assets/js/angucomplete.js" type="text/javascript"></script>
    <script src="../assets/js/angular-route.js" type="text/javascript"></script>
    <script src="../assets/js/sweetalert2.js" type="text/javascript"></script>
    <script src="../assets/js/ngStorage.min.js" type="text/javascript"></script>
    
    <script src="../assets/controllers/staffController.js" type="text/javascript"></script>
    <script src="../assets/controllers/header.js" type="text/javascript"></script>
    
  </head>
  <body ng-app="app" ng-controller="staffController" ng-init="initVars()">
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <img src="../assets/img/metcon_black.png" class="img-fluid">
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="#/start">Start</a>
          </li> 
          <li ng-repeat="x in events">
            <a href="#pageSubmenu{{x.id}}" ng-click="setEvent(x)" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{x.name}}</a>
            <ul class="collapse list-unstyled" id="pageSubmenu{{x.id}}">
              <li>
                <a href="#/results" ng-click="getCategoriesByEventID(x.id)">Wyniki</a>
              </li>
              <li>
                <a href="#/players" ng-click="getCategoriesByEventID(x.id)">Zawodnicy</a>
              </li>
              <li>
                <a href="#/categories" ng-click="getCategoriesByEventID(x.id)">Kategorie</a>
              </li>
              <li>
                <a href="#/workouts" ng-click="getCategoriesByEventID(x.id)">Treningi</a>
              </li>
              <li>
                <a href="#/edit_event">Edytuj zawody</a>
              </li>
              <li>
                <a href="#/time_panel" ng-click="initTime(x)">Pomiar czasu (BETA)</a>
              </li>
            </ul>
          </li>
          <li class="active">
            <a href="#/edit_profile">Edycja profilu</a>
          </li>
          <li class="active">
            <a href="#/pay" ng-click="showInfoAlert('Brak')">Rozliczenia</a>
          </li>
        </ul> 
        <ul class="list-unstyled CTAs">
          <li>
            <a href="#/add" ng-click="clearMod" class="btn btn-success">Dodaj zawody</a>
          </li>
        </ul>
      </nav>
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light ">
          {{user.name}} {{user.surname}} - Organizator zawodów
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" ng-click="logout()">Wyloguj</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="info">
          <div ng-view id="ngView"></div>  
        </div>
      </div>
    </div> 
    <script>
      function logobutton() {
          $('#fileinput').click();
      }
    </script>
  </body>
</html>
